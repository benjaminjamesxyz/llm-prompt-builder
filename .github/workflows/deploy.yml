name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master
      - staging
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript typecheck
        run: bun run typecheck

      - name: Run tests with Vitest
        run: bun run test:ci

  deploy-production:
    if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to Production
    environment:
      name: production
      url: https://prompt-builder.benjaminjames.xyz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Deploy to Cloudflare Pages (Production)
        run: bunx wrangler pages deploy dist --project-name=llm-prompt-builder --env=production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to Staging
    environment:
      name: staging
      url: https://staging.prompt-builder.benjaminjames.xyz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Deploy to Cloudflare Pages (Staging)
        run: bunx wrangler pages deploy dist --project-name=llm-prompt-builder --env=staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
