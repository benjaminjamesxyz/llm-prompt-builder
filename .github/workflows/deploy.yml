name: Test & Validate

on:
  push:
    branches:
      - master
      - staging
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript typecheck
        run: bun run typecheck

      - name: Run tests with Vitest
        run: bun run test:ci
